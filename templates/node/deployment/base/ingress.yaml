apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ values.serviceFullName }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: ${{ values.serviceFullName }}.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ${{ values.serviceFullName }}
                port:
                  number: 80

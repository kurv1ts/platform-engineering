apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workloads
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: git@github.com:kurv1ts/platform-engineering.git
        targetRevision: main
        files:
          - path: "gitops/apps/workloads/**/application.yaml"

  template:
    metadata:
      name: "{{name}}-{{env}}"
      annotations:
        argocd.argoproj.io/sync-wave: "3" #Deployment order

    spec:
      project: workloads

      source:
        repoURL: git@github.com:kurv1ts/platform-engineering.git
        targetRevision: main
        path: gitops/apps/workloads/{{name}}/overlays/{{env}}

      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

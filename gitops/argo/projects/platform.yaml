apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: platform
  namespace: argocd
spec:
  description: Platform-level components (ingress, infra services)

  sourceRepos:
    - git@github.com:kurv1ts/platform-engineering.git
    - https://helm.traefik.io/traefik
    - https://prometheus-community.github.io/helm-charts

  # Single cluster, any namespace
  destinations:
    - server: https://kubernetes.default.svc
      namespace: "*"

  # Allowed cluster-scoped resources (STRICT, REQUIRED)
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
    - group: gateway.networking.k8s.io
      kind: GatewayClass
    - group: networking.k8s.io
      kind: IngressClass
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration

  # Allow all namespaced resources
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"

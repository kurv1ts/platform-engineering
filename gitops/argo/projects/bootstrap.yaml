apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: bootstrap
  namespace: argocd
spec:
  description: Bootstrap project for root Application (App-of-Apps)

  # Root app is allowed to read only this GitOps repo
  sourceRepos:
    - git@github.com:kurv1ts/platform-engineering.git

  # Root app deploys only into argocd namespace
  destinations:
    - server: https://kubernetes.default.svc
      namespace: argocd
